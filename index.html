<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Todo</title>
    <link
      href="./dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h2 class="pt-3">Quick Todo</h2>

      <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <div id="task-counts" class="text-end">
          <span class="badge bg-warning text-dark me-1"
            >Todo: <span id="todo-count">0</span></span
          >
          <span class="badge bg-primary me-1"
            >Process: <span id="process-count">0</span></span
          >
          <span class="badge bg-secondary me-1"
            >Test: <span id="test-count">0</span></span
          >
          <span class="badge bg-success"
            >Done: <span id="done-count">0</span></span
          >
        </div>
      </div>
      <div id="input-container" class="mb-3">
        <div class="input-group">
          <input
            type="text"
            id="new-task"
            class="form-control"
            placeholder="Enter a new task"
          />
          <button id="add-task" class="btn btn-info">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div id="task-list" class="mb-3"></div>
      <div class="row">
        <div class="col-6 text-start">
        <button id="export-csv" class="btn btn-success btn-sm mb-3">
          <i class="fas fa-download"></i> Download CSV
        </button>
      </div>
      <div class="col-6 text-end">
        <button id="youtube" class="btn btn-secondary btn-sm mb-3">
          <i class="fas fa-square-youtube"></i>Youtube
        </button>
      </div>
    </div>
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
